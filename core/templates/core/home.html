{% load static %}
<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>PitchCore | Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom animations */
        @keyframes fadeInUp {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulseGlow {
            0%, 100% { box-shadow: 0 0 8px rgba(99, 102, 241, 0.6); }
            50% { box-shadow: 0 0 20px rgba(99, 102, 241, 1); }
        }
    </style>
</head>
<body class="bg-gray-900 min-h-screen flex flex-col items-center justify-center px-6 text-gray-300">

    <header class="max-w-3xl text-center mb-24 opacity-0 animate-fadeInUp" style="animation-delay: 0.3s; animation-fill-mode: forwards;">
        <h1 class="text-5xl font-extrabold text-gray-200 tracking-wide mb-4 animate-fade-in">
            PitchCore
          </h1>
          <p class="text-lg text-gray-400 max-w-xl mx-auto mb-8 animate-slide-up">
            Empowering your ideas, shaping the future.
          </p>
          
    <nav class="flex space-x-10 opacity-0 animate-fadeInUp" style="animation-delay: 0.6s; animation-fill-mode: forwards;">
        <a href="{% url 'login' %}" 
           class="px-10 py-3 font-semibold rounded-lg bg-indigo-600 text-gray-100 shadow-lg
                  transform transition-transform duration-300 ease-in-out
                  hover:scale-105 hover:bg-indigo-700 focus:outline-none focus:ring-4 focus:ring-indigo-500
                  active:scale-95 animate-pulseGlow">
            Login
        </a>

        <a href="{% url 'register' %}" 
           class="px-10 py-3 font-semibold rounded-lg border-2 border-indigo-600 text-indigo-400
                  hover:bg-indigo-600 hover:text-gray-100 transition duration-300 ease-in-out
                  focus:outline-none focus:ring-4 focus:ring-indigo-500 active:scale-95
                  transform hover:scale-105">
            Register
        </a>
    </nav>

    <footer class="mt-32 text-sm text-gray-600 font-mono select-none opacity-0 animate-fadeInUp" style="animation-delay: 0.9s; animation-fill-mode: forwards;">
        &copy; 2025 PitchCore. All rights reserved.
    </footer>

    <script>
        // Add the animations with a little delay for smooth sequence on page load
        document.querySelectorAll('header, nav, footer').forEach((el, i) => {
            el.style.animationDuration = '0.8s';
            el.style.animationTimingFunction = 'ease-out';
            el.style.animationFillMode = 'forwards';
            el.style.animationDelay = `${0.3 + i * 0.3}s`;
            el.classList.add('opacity-0');
            setTimeout(() => {
                el.classList.remove('opacity-0');
                el.style.animationName = 'fadeInUp';
            }, 100);
        });
    </script>
</body>
</html>
